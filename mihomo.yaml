# 为保护私人节点信息，此处不提供完整配置文件，仅提供部分配置示例
# 请根据自己的实际情况修改配置文件
p: &p
  proxies:
    - DIRECT
    - ♻️ 自动选择
    - 🇹🇼 台湾
    - 🇯🇵 日本
    - 🇭🇰 香港
    - 🇺🇸 美国
    - 🇸🇬 新加坡

proxy-providers:
  provider1:
    type: file
    path: ./proxy_providers/provider1.yaml
    health-check:
        enable: true
        url: https://www.gstatic.com/generate_204
        interval: 300
  
  provider2:
    type: http
    behavior: domain
    url: your_url
    path: ./proxy_providers/provider2.yaml
    health-check:
        enable: true
        url: https://www.gstatic.com/generate_204
        interval: 300

proxy-groups:

  - name: "🚀 手动切换"
    type: select
    url: "http://www.gstatic.com/generate_204"
    interval: 300
    <<: *p

  - name: "♻️ 自动选择"
    type: url-test
    url: "http://www.gstatic.com/generate_204"
    interval: 300
    proxies:
      - 🇹🇼 台湾
      - 🇯🇵 日本
      - 🇭🇰 香港
      - 🇺🇸 美国
      - 🇸🇬 新加坡

  - name: "🇹🇼 台湾"
    type: select
    use: 
      - provider1
    proxies:
      - DIRECT
    filter: "(?i)台|tw|taiwan"
    interval: 300

  - name: "🇯🇵 日本"
    type: select
    use: 
      - provider1
    proxies:
      - DIRECT
    filter: "(?i)日|jp|japan"
    interval: 300

  - name: "🇭🇰 香港"
    type: select
    use: 
      - provider1
    proxies:
      - DIRECT
    filter: "(?i)港|hk|hongkong|hong kong"
    interval: 300

  - name: "🇺🇸 美国"
    type: select
    use: 
      - provider1
    proxies:
      - DIRECT
    filter: "(?i)美|us|usa|united states|america"
    interval: 300

  - name: "🇸🇬 新加坡"
    type: select
    use: 
      - provider1
    proxies:
      - DIRECT
    filter: "(?i)新|sg|singapore"
    interval: 300

  - name: "🍎 苹果服务"
    type: select
    <<: *p
    interval: 300
  
  - name: "📲 电报信息"
    type: select
    <<: *p
    interval: 300

